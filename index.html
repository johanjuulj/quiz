<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a price</title>

  <body>
    <header>
      <h1>Guess the price?!</h1>
      <h3 class="productName">?</h3>
      <p class="between">(Guess the price in DKK)</p>
      <button class="btn btn-again">Start Over!</button>
    </header>

    <div class="box">
      <div class="infoBox">
        <div class="productDescription">
          <h5>Description:</h5>
          <p class="blurp">very nice zorro sword</p>
        </div>
      </div>

      <div class="imageBox"></div>
    </div>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn btn-check">Guess!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>

        </p>
      </section>
    </main>
    <script src="script.js"></script>

</html>
