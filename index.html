<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a pricer!</title>
  </head>
  <body>
    <header>
      <h1>Guess the price!</h1>
      <p class="between">(Guess the price in USD)</p>
      <button class="btn again">Start Over!</button>
    </header>

    <section class="infoBox">
      <div class="itemBox">
        <div class="topItemBox">?</div>

        <div class="bottomItemBox">
          <div class="bottomItemBoxLeft">
            <button class="itemBoxBtn blurp"></button>
            <button class="itemBoxBtn postal"></button>
          </div>
          <div class="bottomItemBoxRight">
            <button class="itemBoxBtn"></button>
            <button class="itemBoxBtn"></button>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
